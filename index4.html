<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button Hover Bold Letter Scaling</title>
	 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900">
	<style>
		body{height: 100vh; display: flex; justify-content: center; align-items: center;}
		a{text-decoration: none; color: #E1332D; font-size: 40px; border: 3px solid #E1332D;
		  padding: 40px 80px; text-transform: uppercase; font-family: 'roboto'; position: relative; transition: all .5s; 
		  overflow: hidden; font-weight: 300; letter-spacing: -2px;}
		
		a:hover {
			font-weight: 900;
			letter-spacing: 10px;
			border: 7px solid #E1332D;
		}
	</style>
</head>
<body>
	<a href="">Hover Me</a>
</body>
</html>
