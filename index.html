<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D Rotate</title>
	<style>
		body{perspective: 500px;}
		img{width: 300px; display: block; margin: auto; margin-top: 200px; transition: transform 1s;}
		img:hover{transform: rotateX(60deg);}
	</style>
</head>
<body>
	<img src="image.jpg" alt="">
</body>
</html>
